<main role="main">
  <section class="my-4">
    <div class="container">
        <h2>Produto</h2>
        <div *ngFor="let alert of alerts" >
          <alert [type]="alert.type" style='position: fixed;' [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)"><strong> {{ alert.msg }}</strong></alert>
        </div>
    </div>
  </section>

  <section>
    <div class="container">
      <form method="post" (ngSubmit)="criar()" [formGroup]="formulario">
        <div class="form-group" style='margin-top: 90px;'>
          <label for="nome">Nome *</label>
          <input type="text" id="nome" name="nome"
            class="form-control" placeholder="Nome"
            formControlName="nome"/>
        </div>

        <div class="form-group">
          <label for="cpf">Quantidade *</label>
          <input type="cpf" id="quantidade" name="quantidade"
            class="form-control" placeholder="quantidade"
            formControlName="quantidade"/>
        </div>

        <div class="form-group">
          <label for="telefone">Valor *</label>
          <input type="telefone" id="valor" name="telefone"
            class="form-control" placeholder="valor"
            formControlName="valor"/>
        </div>


        <div class="form-group">
          <label for="categoria">Categoria</label>
     <select class="custom-select" formControlName="categoria.id">
        
      <option id="categoria" *ngFor = "let c of cat">{{c?.id}} - {{c?.nome}}</option>
      
    </select>
        </div>

        <button type="submit" class="btn btn-primary"
          [disabled]="formulario.invalid">Salvar</button>
      </form>
    </div>
  </section>
